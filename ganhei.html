<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
  <script>
    function playAudio() {
      var audio = document.getElementById("meuAudio");
      audio.play();
    }

    function pauseAudio() {
      var audio = document.getElementById("meuAudio");
      audio.pause();
    }
  </script>
</head>
<body>

<audio id="meuAudio" src="./bom.mp3"></audio>

<section>
<button class="button1" style="height: 1000px; width: 300px; font-size: 40px;" onclick="playAudio()">Play</button>
<button class="button1" style="height: 1000px; width: 300px; font-size: 40px;" onclick="pauseAudio()">Pause</button>
</section>

</body>
</html>
